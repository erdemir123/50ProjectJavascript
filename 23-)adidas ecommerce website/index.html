<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="nav container">
            <a href="" class="logo">Ecommerce</a>
            <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
            <div class="cart">
               
                <!-- <div class="cart-content">
                     <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-box">
                        <img src="Shopping Cart img\img\product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="card-product-title">EARDBUDS
                                <div class="cart-price">#25</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                        </div>
                        <i class="fa-solid fa-trash-can" id="trash"></i>
                    </div>
                </div>
                -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    
                    <button type="button" class="btn-buy">Buy Now</button>
                    <i class="fa-solid fa-xmark" id="close-cart" ></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="Shopping Cart img\img\product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Adidas Shirt</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img\img\product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Wireless Eardbus</h2>
                <span class="price">$100</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img\img\product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Hooded Parka</h2>
                <span class="price">$45</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img\img\product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Straw Metal Bottle</h2>
                <span class="price">$24.04</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img\img\product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Silver Metal</h2>
                <span class="price">$50</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img\img\product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Back Hat</h2>
                <span class="price">$50</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img\img\product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Back Pack</h2>
                <span class="price">$70</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="product-box">
                <img src="Shopping Cart img\img\product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Ultraboost 22</h2>
                <span class="price">$45</span>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
