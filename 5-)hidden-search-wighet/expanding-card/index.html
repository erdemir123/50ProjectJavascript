<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image:url(./images/image1.png)">
        <h3>Explore The World</h3>
        </div> 
    
        <div class="panel " style="background-image:url(./images/image2.jpg)">
        <h3>Sunny Beach</h3>
        </div>   
    
        <div class="panel " style="background-image:url(./images/image3.jpg)">
        <h3>City on Winter</h3>
        </div>    
    
        <div class="panel " style="background-image:url(./images/image4.jpg)">
        <h3>Mountains - Clouds</h3>
        </div>    
    
        <div class="panel " style="background-image:url(./images/image6.jpg)">
        <h3>Explore The World</h3>
        </div>      
    
    </div>






    <script>
        let panels = document.querySelectorAll(".panel")
        panels.forEach(panel=>{
            panel.addEventListener("click",()=>{
                removeClasses();
                panel.classList.add('active')
        })

        })
        function removeClasses(){
            panels.forEach(panel=>{
                panel.classList.remove("active")
            })
        }
        

    
    </script>
</body>
</html>
