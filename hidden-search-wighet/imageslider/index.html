    <script>
        let i = 0;
        let images =[
            "https://picsum.photos/400/400",
            "https://picsum.photos/seed/picsum/400/400",
            "https://picsum.photos/400/400",
            "https://picsum.photos/400/400"];
            var duration = 500;

function slideimg(){
    if (i<images.length-1){
        document.slide.src = images[i];
        i++;
    }
    else(
        i= 0
    )
    setTimeout("slideimg()", duration)
}
  
window.onload =slideimg()



    </script>
