<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <i class="fa fa-xmark-large"></i>
    <div class="container">
      <nav>
        <h3>logo</h3>
        <div class="nav-links">
          <h4 class="nav-link">Home</h4>
          <h4 class="nav-link">About</h4>
          <h4 class="nav-link">Testimonials</h4>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </div>
    <div class="banner">
      <div class="text">
        <div class="text-left">
          <h1>Başlık</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
            unde explicabo eligendi quibusdam consequatur corrupti magnam nihil
            maiores rerum sit.
          </p>
          <button id="modal-aç">Şimdi dene</button>
        </div>
        <div class="text-right">
          <img
            src="./55-552828_message-clipart-iphone-android-phone-png.png"
            alt=""
          />
          <iframe
            class="reklam"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/C-Du9I5YEDA"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="modal">
          <form action="#">
            <label for="">ismi</label>
            <input type="text" placeholder="isminiz" />
            <label for="">E-posta</label>
            <input type="email" placeholder="e-mail" />
            <label for="">Phone</label>
            <input type="tel" placeholder="number" />
            <button id="form-butonn">Denemeyi Başlat</button>
            <div id="modal-close">
              <i class="fa fa-xmark"></i>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const navlink = document.querySelector(".nav-links");
      const hamburger = document.querySelector(".hamburger");
      hamburger.addEventListener("click", () => {
        navlink.classList.toggle("active");
        hamburger.classList.toggle("active");
      });

      const modalShow = document.querySelector("#modal-aç");
      const modal = document.querySelector(".modal");
      modalShow.addEventListener("click", () => {
        modal.classList.toggle("active");
      });
      const modalclose = document.querySelector("#modal-close");
      const modal1 = document.querySelector(".modal");
      modalclose.addEventListener("click", () => {
        modal1.classList.remove("active");
      });
    </script>
  </body>
</html>
