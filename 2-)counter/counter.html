    <main>
      <div class="container">
        <h1>COUNTER</h1>
        <span id="value">0</span>
        <div class="button-container">
          <button class="btn decrease">decrease</button>
          <button class="btn reset">reset</button>
          <button class="btn increase">ıncrease</button>
        </div>
      </div>
    </main>

    <script>
      // 3 çözümüde aşağıda yaptım
      let count = 0;
      let value = document.getElementById("value");
      // let btns = document.querySelector(".decrease");
      let btnc= document.querySelectorAll(".btn");
      // let btn1 = document.querySelector(".increase");
      // let btnr = document.querySelector(".reset");

      btnc.forEach(function(btn){
        console.log(btn)
      })

      btnc.forEach(function(btn){
        btn.addEventListener("click", () =>{
          if(btn.classList.contains("decrease")){
            count--
            value.style.color="pink"
          }
          else if(btn.classList.contains("increase")){
            count++     
            value.style.color="orange"       
          }
          else if(btn.classList.contains("reset")){
            count= 0
            value.style.color="aqua"
          }
          value.innerHTML = count
          
        })
      })
